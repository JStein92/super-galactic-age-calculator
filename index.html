<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
  <meta charset="utf-8">
  <title>Super Galactice Age Calculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Super Galactice Age Calculator</h1>
    </div>

    <form class="form-group" id="form">
      <label for="Date of Birth">Enter Date of Birth</label>
      <input type="date"  class="form-control" id="date-of-birth" required max="2016-12-31">

      <label for="sex">Sex</label>
      <select class="form-control" required id="sex">
        <option>male</option>
        <option>female</option>
      </select>

      <label for="sex">Active lifeStyle?</label>
      <select class="form-control" required id="lifestyle">
        <option>inactive</option>
        <option>moderate</option>
        <option>active</option>
      </select>

      <label for="sex">Smoke ciggarettes?</label>
      <select class="form-control" required id="smoke">
        <option>true</option>
        <option>false</option>
      </select>

      <label for="sex">Where do you live?</label>
      <select class="form-control" required id="location">
        <option>North America</option>
        <option>Europe</option>
        <option>Oceania</option>
        <option>Latin America</option>
        <option>Asia</option>
        <option>Africa</option>
      </select>


      <button type="submit" name="button" class="btn">Submit</button>
    </form>

    <div id="result">
      <h3>You are <span id="age-in-seconds"></span> seconds old</h3>
    </div>

      <img class="sun" src="http://www.freepngimg.com/download/sun/5-2-sun-png-hd.png"></div>


    <div class="mercury-orbit">

      <div id="content-mercury">
        <div class="content">
          <h4>Mercury</h4>
          <p id="mercuryAge"> </p>
          <p id="mercuryYearsLeft"></p>
        </div>
      </div>

      <img class="mercury" src="https://userscontent2.emaze.com/images/de1f3140-6f4e-4a67-9626-14c39a8f93a2/ecdcf3f9-8b51-47fa-993d-744d7f65b63a.png" />
    </div>

    <div class="venus-orbit">

      <div id="content-venus">
        <div class="content">
          <h4>Venus</h4>
          <p id="venusAge"></p>
          <p id="venusYearsLeft"></p>
        </div>
      </div>

      <img class="venus" src="http://endeavour.pegasusfleet.net/images/ClassN22.png" />
    </div>

    <div class="earth-orbit">

      <div id="content-earth">
        <div class="content">
          <h4>Earth</h4>
          <p id="earthAge"></p>
          <p id="earthYearsLeft"></p>
        </div>
      </div>

      <img class="earth" src="http://www.pngall.com/wp-content/uploads/2016/06/Earth-Free-Download-PNG.png" />
    </div>

    <div class="mars-orbit">

      <div id="content-mars">
        <div class="content">
          <h4>Mars</h4>
          <p id="marsAge"></p>
          <p id="marsYearsLeft"></p>
        </div>
      </div>

      <img class="mars" src="https://vignette3.wikia.nocookie.net/vsbattles/images/e/e9/Mars_Planet.png/revision/latest?cb=20151113063011" />
    </div>

    <div class="jupiter-orbit">

      <div id="content-jupiter">
        <div class="content">
          <h4>Jupiter</h4>
          <p id="jupiterAge"></p>
          <p id="jupiterYearsLeft"></p>
        </div>
      </div>

      <img class="jupiter" src="https://i.pinimg.com/originals/18/07/67/180767e2e3b71d83b55f6f862b8a6551.png" />
    </div>



  </div>
</body>
</html>
